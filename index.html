<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Bugalha</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div><h1>JOGO DA BUGALHA</h1></div>
        <div class="dado"><h2 id="dBot">Dado do Bot</h2></div>

        
        <div class="tabuleiro">
            <button id="b0"></button>
            <button id="b1"></button>
            <button id="b2"></button>
            <button id="b3"></button>
            <button id="b4"></button>
            <button id="b5"></button>
            <button id="b6"></button>
            <button id="b7"></button>
            <button id="b8"></button>
        </div>
        
        <div>
            <table>
                <tbody>
                    <tr>
                        <td id="sb0"></td>
                        <td id="sb1"></td>
                        <td id="sb2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div><hr class="barra-horizontal"></div>

        <div>
            <table>
                <tbody>
                    <tr>
                        <td id="sj0"></td>
                        <td id="sj1"></td>
                        <td id="sj2"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tabuleiro">
            <button id="j0"></button>
            <button id="j1"></button>
            <button id="j2"></button>
            <button id="j3"></button>
            <button id="j4"></button>
            <button id="j5"></button>
            <button id="j6"></button>
            <button id="j7"></button>
            <button id="j8"></button>
        </div>

        <div class="jogador">
            <button id="coluna0" disabled>Coluna 1</button>
            <button id="coluna1" disabled>Coluna 2</button>
            <button id="coluna2" disabled>Coluna 3</button>
        </div>

        <div class="dado"><h2 id="dJogador">Dado do Jogador</h2></div>

        <div>
            <div id="iniciar"><button id="botao">New Game</button></div>
        </div>
        <div><h1 id="vencedor"></h1></div>
    </main>
    
</body>
</html>
